<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>english login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>

    <div class="glass-login">

        <div class="email-password">
            <label for="email1">email</label>
            <input class="email" type="email" id="email1">

            <label for="password1">password</label>
            <input class="password" type="password" id="password1">
           
        </div>

        <div class="forget-password">

            <a href=""> forget password? </a>

        </div>

        <div class="sign-in-button">

            <input value="sign in" type="submit">

        </div>

        <div class="or-sign-with-google">

             <span class="or"> or </span>

            <a class="sign-with-google"> sign in with google </a>

            <img src="img/google-icon.svg" alt="">
            
        </div>

        <div class="create-acount">

            <span> are you new? <a href=""> create an account </a> </span>
            
        </div>
        
    </div>

</body>
</html>
